<!DOCTYPE html>
<html>
    <head>
        <title>Youtube Fan Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/css/index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav>
            <ul>
                <li class="link"><a href="https://www.youtube.com/channel/UCM10z1QbxMwQ3EexMAiUDTg" target="_blank">Watch This Please!</a></li>
                <li class="link"><a href="https://github.com/neoaptt/youtubefangame" target="_blank">Github</a></li>
                <li>Options</li>
                <li>This is a WIP the full game will be released later this year.</li>
                <li>v. Alpha 2016.06.16</li>
            </ul>
        </nav>
        <div id="row">
            <div id="youtuber-container">
                <div style="background-image: url(assets/img/avy/mark.jpg)" data-name="Markiplier" data-image-name="mark"></div>
                <div style="background-image: url(assets/img/avy/drew.jpg)" data-name="Drew Malino" data-image-name="drew"></div>
                <div style="background-image: url(assets/img/avy/amanda.jpg)" data-name="Amanda Faye" data-image-name="amanda"></div>
                <div style="background-image: url(assets/img/avy/matthias.jpg)" data-name="Matthias" data-image-name="matthias"></div>
                <div style="background-image: url(assets/img/avy/joseph.jpg)" data-name="J-Fred" data-image-name="joseph"></div>
                <div style="background-image: url(assets/img/avy/felix.jpg)" data-name="PewDiePie" data-image-name="felix"></div>
                <div style="background-image: url(assets/img/avy/jack.jpg)" data-name="Jacksepticeye" data-image-name="jack"></div>
            </div>
            <div id="game-container">
                <div id="youtuber-emotion-container">
                    <div class="progress">
                        <span id="happiness" style="width: 50%"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/index.js" type="text/javascript"></script>
    </body>
</html>
